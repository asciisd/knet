name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.3, 7.4]
        laravel: [^7.0, ^8.0]

    name: P${{ matrix.php }} - L${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/contracts=${{ matrix.laravel }}" --no-update
          composer update --prefer-dist --no-interaction --no-progress
      - name: Execute tests
        run: vendor/bin/phpunit --verbose
        env:
          KENT_RESPONSE_URL: ${{ secrets.KENT_RESPONSE_URL }}
          KENT_RESOURCE_KEY: ${{ secrets.KENT_RESOURCE_KEY }}
          KENT_SUCCESS_URL: ${{ secrets.KENT_SUCCESS_URL }}
          KENT_TRANSPORT_PASSWORD: ${{ secrets.KENT_TRANSPORT_PASSWORD }}
          KENT_TRANSPORT_ID: ${{ secrets.KENT_TRANSPORT_ID }}
          KENT_ERROR_URL: ${{ secrets.KENT_ERROR_URL }}
